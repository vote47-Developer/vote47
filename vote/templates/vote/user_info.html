<div>
    <form action="" method="POST">
        {% csrf_token %}
        {% for field in form %}
            {% if field.name != "result" %}
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                {{ field }}
                <br>
            {% endif %}
        {% endfor %}

        <div>
            <button type="submit">테스트하기</button>
        </div>
    </form>
</div>
